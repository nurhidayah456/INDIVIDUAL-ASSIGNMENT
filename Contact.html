<html>
<head>
    <title>Resonsive Contact Me Page</title>
    <meta charset="utf-8">
    <meta name="viewsport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <section class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send me a message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>013-2033942</p>
                    <p><i class="fas fa-envelope"></i>nurhidayah3426@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>Kampung Enggong,18000 Kuala Krai, Kelantan.</p>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
